<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe Submission Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file for styling -->
</head>
<body>
    <h1>recipe Submission Form</h1>
    <form>
        <label for="recipe_name">recipe Name:</label><br>
        <input type="text" id="recipe_name" name="recipe_name"><br><br>

        <label for="ingredients">ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea><br><br>

        <label for="instructions">instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
